<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        /* Custom Styles */
        .navbar {
            background-color: #004080; /* Dark blue background */
        }
        .navbar-brand .title {
            color: #ffffff; /* White title text */
            font-weight: bold;
            font-size: 24px;
        }
        .navbar-menu .navbar-item {
            color: #ffffff; /* White menu text */
        }
        .navbar-item:hover {
            background-color: #0059b3; /* Light blue on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar is-spaced" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <span class="title navbar-item">Data Generator</span>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="/" class="navbar-item">Home</a>
                <a href="/enroll_data" class="navbar-item">Enroll Data</a>
                <a href="/layouts" class="navbar-item">Layouts</a>
                <a href="/admin" class="navbar-item">Admin</a>
            </div>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
