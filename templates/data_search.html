{% extends 'base.html' %}
{% block content %}
<h1 class="title">Data Search</h1>

<div class="box">
    <form method="POST" action="/data_search">
        <div class="field">
            <label class="label">From Date</label>
            <div class="control">
                <input type="date" name="from_date" class="input" value="{{ from_date or '' }}" required>
            </div>
        </div>
        <div class="field">
            <label class="label">To Date</label>
            <div class="control">
                <input type="date" name="to_date" class="input" value="{{ to_date or '' }}" required>
            </div>
        </div>
        <div class="control">
            <button type="submit" class="button is-primary">Search</button>
        </div>
    </form>
</div>

{% if results %}
<div class="box">
    <h2 class="title is-5">Search Results</h2>
    <form method="POST" action="/download_csv">
        <table class="table is-striped is-fullwidth">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>From Date</th>
                    <th>To Date</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
                <input type="hidden" name="results[]" value="{{ row }}">
                {% endfor %}
            </tbody>
        </table>
        <div class="control">
            <button type="submit" class="button is-info">Download as CSV</button>
        </div>
    </form>
</div>
{% endif %}
{% endblock %}
