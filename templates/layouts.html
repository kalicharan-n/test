{% extends 'base.html' %}
{% block content %}
<h1 class="title">Manage Layouts</h1>

<form method="POST">
    <div class="field">
        <label class="label">New Layout Name</label>
        <div class="control">
            <input class="input" type="text" name="layout_name" required>
        </div>
    </div>

    <div class="field">
        <label class="label">New Layout Content</label>
        <div class="control">
            <textarea class="textarea" name="layout_content" rows="10" required></textarea>
        </div>
    </div>

    <button type="submit" class="button is-primary">Add Layout</button>
</form>

<hr>
<h2 class="title is-4">Existing Layout Files</h2>
<ul>
    {% for layout in layouts %}
        <li>
            {{ layout }}
            <a href="{{ url_for('edit_layout', filename=layout) }}">Edit</a> |
            <a href="{{ url_for('delete_layout', filename=layout) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
